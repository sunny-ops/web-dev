<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        vertical-align: bottom;
        width: 20px;
        height: 20px;
      }

      .shadow-text {
        text-shadow: 3px 3px 3px red;
        font-size: 20px;
      }

      a {
        display: inline-block;
        font-weight: bold;
        width: 100px;
        height: 30px;
        line-height: 30px;
        padding: 4px;
        color: white;
        background-color: #98bf21;
        text-align: center;
      }

      a:visited,
      a:link {
        background-color: #98bf21;
      }

      a:hover,
      a:active {
        background-color: #7a991a;
      }

      .div {
        width: 400px;
        height: 400px;
        position: relative;
        /* 设置容器为相对定位，用于定位伪元素 */
        border: 2px solid red;
        /* 设置顶部边框为 2 像素宽的红色实线 */
      }

      div::before {
        content: "";
        /* 必须设置内容为空 */
        position: absolute;
        /* 设置伪元素为绝对定位 */
        top: -2px;
        /* 将伪元素定位到顶部边界的上方 2 像素位置 */
        left: 0;
        /* 将伪元素定位到左边界 */
        width: 50%;
        /* 设置伪元素的宽度为容器宽度的一半 */
        height: 2px;
        /* 设置伪元素的高度与顶部边框相同 */
        background-color: blue;
        /* 设置伪元素的背景色为蓝色 */
      }

      @font-face {
        font-family: "iconfont"; /* Project id  */
        src: url("iconfont.ttf?t=1670287359638") format("truetype");
      }

      .iconfont {
        font-family: "iconfont" !important;
        font-size: 16px;
        font-style: normal;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .icon-youjiantou:before {
        content: "\e686";
      }
      .parent {
        position: relative;
        width: 200px;
        height: 200px;
        border: 10px solid black;
      }

      .child {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: red;
        top: 100px;
      }
    </style>
  </head>

  <body>
    <div class="div1"><img src="smile.png" />Hello</div>
    <div class="shadow-text">Shadow</div>
    <a>Click ME!</a>

    <div class="div">hahaha</div>
    <i class="iconfont icon-youjiantou"></i>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
