<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="email" />
    <input type="file" name="img" multiple />
    <input type="text" name="usrname" required />
    <canvas id="myCanvas" width="200" height="100"></canvas>
    <script>
      // Rectangle
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d"); //创建 context 对象
      ctx.fillStyle = "#FF0000"; //设置fillStyle属性是CSS颜色
      ctx.fillRect(0, 0, 150, 75); // 定义了矩形当前的填充方式;在画布上绘制 150x75 的矩形，从左上角开始 (0,0)
    </script>
    <script>
      // Path
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d"); //??
      ctx.moveTo(0, 0); //moveTo(x,y) 定义线条开始坐标
      ctx.lineTo(200, 100); //lineTo(x,y) 定义线条结束坐标
      ctx.stroke();
      lineTo(x, y); //定义线条结束坐标
    </script>
    <script>
      // Circle
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.beginPath();
      ctx.arc(95, 50, 40, 0, 2 * Math.PI); //arc(x,y,r,start,stop)
      ctx.stroke();
    </script>
    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.font = "30px Arial";
      ctx.color = "black";
      ctx.fillText("Hello World", 10, 50);

      fillText(text, x, y); //- 在 canvas 上绘制实心的文本
      strokeText(text, x, y); //- 在 canvas 上绘制空心的文本
    </script>
    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      // Create gradient
      var grd = ctx.createLinearGradient(0, 0, 200, 0);
      grd.addColorStop(0, "red");
      grd.addColorStop(1, "white");
      // Fill with gradient
      ctx.fillStyle = grd;
      ctx.fillRect(10, 10, 150, 80);

      // Create gradient
      var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
      grd.addColorStop(0, "red");
      grd.addColorStop(1, "white");
      // Fill with gradient
      ctx.fillStyle = grd;
      ctx.fillRect(10, 10, 150, 80);
    </script>
  </body>
</html>
